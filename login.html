<!doctype html>
<html lang="en">
  <head>
    <title>LogIn|SHCCABK E-Books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome-5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">

  </head>
  <body>
      <div class="container-fluid">
          <div class="container">
            <div class="limiter">
                <div class="container-login">
                    <div class="wrap-login">
                        <form class="login-form validate-form">
                            
                            <span class="login-form-logo"><a href="index.html">
                                <img src="assets/img/lonelogo.svg" alt="" width="120px">
                            </a>
                            </span>
            
                            <span class="login-form-title p-b-34 p-t-27">
                                SHCCABK E-Books <br> Log In
                            </span>
            
                            <div class="wrap-input100 validate-input" data-validate = "Enter username">
                                <input class="input100" type="text" name="username" placeholder="Username">
                                <span class="focus-input100"></span>
                            </div>
            
                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <input class="input100" type="password" name="pass" placeholder="Password">
                                <span class="focus-input100"></span>
                            </div>
                       
                            <div class="container-login-form-btn">
                                <button class="login-form-btn">
                                    Login
                                </button>
                            </div>
            
                            <div class="text-center p-t-50">
                                <p>
                                    Parent/Guardian visiting for the first time? <br>
                                    <a href="parentsignup.html"><i class="fas fa-mouse-pointer    "></i> click me to sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
      </div>

      <!-- fontawesome -->
      <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
