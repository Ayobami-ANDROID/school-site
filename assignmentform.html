                                                <div class="form-row">

                                                  <div class="col-sm-4">
                                                    <div class="form-group">
                                                      <label for="selectClass">Select Class</label>
                                                      <select class="form-control form-control-sm" name="selectClass" id="selectClass">
                                                        <option selected></option>
                                                        <option value="JSS1">JSS 1</option>
                                                        <option value="JSS2B">JSS2 B</option>
                                                        <option value="SSS1">SSS1</option>
                                                        <option value="SSS2Sciences">SSS2 Sciences</option>

                                                      </select>
                                                    </div>
                                                  </div>
                                                  <!-- select Class ends -->

                                                  <!-- Select Subject Begins -->
                                                  <div class="col-sm-4">
                                                    <div class="form-group">

                                                      <select class="form-control form-control-sm" name="selectSubject" id="selectSubject">
                                                        <option selected></option>
                                                        <option value="UseOfEnglish">Use Of English</option>
                                                        <option value="LiteratureInEnglish">Literature in English</option>
                                                      </select>
                                                    </div>
                                                  </div>
                                                  <!-- select sub ends -->
                                                  
                                                  <!-- select topic -->
                                                  <div class="col-sm-4">
                                                    <div class="form-group">
                                                      <label for="selectTopic">Select Topic</label>
                                                      <select class="form-control form-control-sm" name="selectTopic" id="selectTopic">
                                                        <option selected></option>
                                                        <option value="topic1">topic 1</option>
                                                        <option value="topic2">topic 2</option>
                                                      </select>
                                                    </div>
                                                  </div>
                                                  <!-- select topic ends -->

                                                  
                                                  
                                                  <!-- text area -->
                                                  <div class="col-sm-12">
                                                    <div class="card" style="width: 100%;">
                                                      
                                                      <div class="card-header">
                                                        <h4>Assignment File, Text/Instruction</h4>
                                                      </div>

                                                      <div class="card-block">
                                                        
                                                        <div class="form-group row">
                                                          <!-- <label class="col-sm-2 col-form-label">Assignment Text/Instruction</label> -->
                                                          <div class="col-sm-12">
                                                            <textarea rows="5" cols="5" class="form-control" placeholder="You can type Texts here as assignment or give instruction for uploaded file" required></textarea>
                                                          </div>
                                                        </div>
                                                        
                                                        <div class="row">

                                                          <!-- select Deadline -->
                                                          <div class="col-sm-4">
                                                            <div class="form-group">
                                                              <label class="control-label" for="deadline">Deadline</label>
                                                                <div class="input-group">
                                                                  <input type="date" id="deadline" class="form-control datepicker form-control-small" name="deadline" required>
                                                                  <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-default"></span>
                                                                  </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                          <!-- select deadline -->

                                                          <!-- file upload -->
                                                          <div class="col-sm-8">
                                                            <div class="form-group">
                                                              <label for="AssUp">Assignment file</label>
                                                              <input type="file" class="form-control-file" name="AssUp" id="AssUp" placeholder="Upload Assignment" aria-describedby="fileHelpId">
                                                            </div>
                                                          </div>
                                                          <!-- file upload ends -->

                                                        </div>
                                                        
                                                      </div>
